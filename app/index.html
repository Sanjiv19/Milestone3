<!DOCTYPE html>
<html lang="en">
<head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://sdk.freshworks.com/js/sdk/v2.0.0.js"></script>
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="main">
        <!-- Section for Gravatar -->
        <div id="gravatar-view" class="view">
            <h2>Gravatar</h2>
            <img id="gravatar" alt="User Gravatar" />
        </div>

        <!-- Section for Contact Details -->
        <div id="contact-details-view" class="view">
            <h2>Contact Details</h2>
            <div id="contact-info">
                <p>Name: <span id="contact-name"></span></p>
                <p>Email: <span id="contact-email"></span></p>
            </div>
        </div>

        <div class="tabs">
            <button id="gravatar-button" class="tab-button" onclick="showView('gravatar-view', 'contact-details-button')">Gravatar</button>
            <button id="contact-details-button" class="tab-button" onclick="showView('contact-details-view', 'gravatar-button')">Contact Details</button>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
